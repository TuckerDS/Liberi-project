<div *ngIf="loggedUser">
<div id="board">
  <h2> Editar Perfil </h2>
  <a routerLink="/user"> Tu perfil </a>

  <div class="form-container">
    <form *ngIf="this.loggedUser" action="" #myform="ngForm">
      <div class="row">
        <div class="input-field col s12 m6 l6">Username
          <input type="text" name="username" [value]="this.loggedUser.username" [(ngModel)]="this.loggedUser.username" required />
        </div>
        <div class="input-field col s12 m6 l6">Password
          <input type="password" name="password" [value]="this.loggedUser.password" [(ngModel)]="this.loggedUser.password" required />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <div class="field"> Rol </div>
          <select [(ngModel)]="this.loggedUser.role" name="role" materialize="material_select" [materializeSelectOptions]="selectOptions" [attr.disabled]="isDisabled?true:null">
            <option value="" disabled selected>Elige tu rol</option>
            <option value="Particular">Particular</option>
            <option value="Organizador">Organizador</option>
            <option value="Artista">Artista</option>
          </select>
        </div>

        <div class="input-field col s12 m6 l6"> E-mail
          <input type="email" name="email" [value]="this.loggedUser.email" [(ngModel)]="this.loggedUser.email" />
        </div>
      </div>

      <div class="row">

        <div class="input-field col s12 m12 l12"> Descripci√≥n

          <input type="text" name="description" [value]="this.loggedUser.description" [(ngModel)]="this.loggedUser.description" />
        </div>
      </div>
      <div class="button">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="submitEdition()">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    <br /><br />
  </div>
</div>
</div>
