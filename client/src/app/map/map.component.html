
<div class="card-panel teal container-fluid location-form">
  <div class="search-row">
    <i class="small material-icons left">search</i><input autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search />
  </div>

  <div class="container-fluid map-container">

    <div class="container-fluid map-row">
      <sebm-google-map [latitude]="latitude"
                       [longitude]="longitude"
                       [zoom]="zoom"
                       [scrollwheel]="false"
                       [zoomControl]="true"
                       (mapClick)="mapClicked($event)">

           <sebm-google-map-marker [latitude]="latitude"
                                    [longitude]="longitude">
                    <sebm-google-map-info-window>
                            <strong>InfoWindow content</strong>
                    </sebm-google-map-info-window>
            </sebm-google-map-marker>
    </sebm-google-map>
    </div>
  </div>
</div>
