<div *ngIf="loggedUser">
<div id="board">
  <h2>Perfil de {{this.loggedUser.username}}</h2>

  <div class="row">
    <div class="col s12 m12 l6">
      <h5>Username: {{ this.loggedUser.username }}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l6">
      <h5>Rol: {{ this.loggedUser.role }}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l6">
      <h5>E-mail: {{ this.loggedUser.email }}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l10">
      <h5>Descripci√≥n: {{ this.loggedUser.description }}</h5>
    </div>
  </div>
  <div class="button">
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="editUser()">Editar Perfil de Usuario
      <i class="material-icons right">mode_edit</i>
    </button>
  </div>
</div>
</div>
